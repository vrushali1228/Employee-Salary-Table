<div class="container">
    <div class="heading">
        <div class="col-md-4 column">
            <h2>{{header.name}}</h2>

        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <div class="widget">
                <div class="table-area">
                    <form name="formData">


                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-12">
                                    <label>AMOUNT*</label>
                                    <input type="number" class="form-control" value="1" min="1" ng-model="providentfund.amount" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-12">

                                    <label>RANGE*</label>
                                    <select class="form-control" ng-model="providentfund.range" required>
                                        <option value="Less Than">Less Than</option>
                                        <option value="Greater Than">Greater Than</option>
                                        <option value="Less Than Equal To">Less Than Equal To</option>
                                        <option value="Greater Than Equal To">Greater Than Equal To</option>


                                    </select>

                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-12">
                                    <label>PF AMOUNT*</label>
                                    <input type="number" class="form-control" value="1" min="1" ng-model="providentfund.pfAmount" required>
                                </div>
                            </div>
                        </div>

                        <hr>
                        <div class="text-center">

                            <button class="btn btn-primary" type="submit" ui-sref="providentfund" ng-click="savepf()">Save</button>
                            <button class="btn btn-danger" ui-sref="providentfund">Cancel </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

</div>
