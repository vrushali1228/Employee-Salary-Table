<div class="container">
    <div class="heading">
        <div class="col-md-4 column">
            <h2>Designation Table</h2>
        </div>
    </div>



    <div class="row">
        <div class="col-md-12">
            <div class="widget">
                <div class="table-area">
                    <div class="widget-title">
                        <div class="pull-right">

                            <input type="text" placeholder="search" ng-model="table.search">

                            <!-- <input type="text" ng-change="showAllTables(search) " placeholder="Search here..." ng-model="search " /> -->
                            <a class="btn btn-primary" ui-sref="designationdetails">Create</a>

                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>
                                        Sr-No
                                    </th>
                                    <th>
                                        designationName
                                    </th>
                                    <th>
                                        Action
                                    </th>

                                </tr>
                            </thead>
                            <tr ng-repeat="designation in designations | filter:table.search">
                                <td>{{ $index + 1}}</td>
                                <td>
                                    <div>{{designation.name }}</div>
                                </td>

                                <td>
                                    <a class="btn btn-primary">Edit</a>
                                    |
                                    <a class="btn btn-danger" type="delete" ng-click="designationdelete(designation._id)">Delete</a>
                                </td>
                            </tr>
                        </table>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
